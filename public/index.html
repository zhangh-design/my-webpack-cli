<!DOCTYPE html>

  <head>
    ${ require('raw-loader!./meta.html')}
    ${ require('raw-loader!./link.html')}

    <% if (htmlWebpackPlugin.options.host_platform === 'mobile') { %>
    <script>${require('raw-loader!babel-loader!../node_modules/lib-flexible/flexible.js')}</script>

  <body>

      <strong

      >

    <div id="app"></div>
  </body>
</html>
